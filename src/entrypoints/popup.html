<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Export to Google Docs</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; min-width: 280px; }
      button { padding: 8px 12px; background: #1a73e8; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
      .row { display: flex; gap: 8px; align-items: center; }
      .status { margin-top: 10px; font-size: 12px; color: #444; }
      .input { width: 100%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="row" style="margin-bottom:8px">
      <input id="docTitle" class="input" placeholder="Document title (optional)" />
    </div>
    <div class="row">
      <button id="exportBtn">Export selection/block to Google Docs</button>
    </div>
    <div id="status" class="status"></div>
    <script type="module" src="popup.ts"></script>
  </body>
  </html>
